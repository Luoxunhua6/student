<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>编辑学生</title>
    <link rel="stylesheet" href="public/reset.css">
    <link rel="stylesheet" href="public/mycss.css">
    <link href="../public/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../public/html5shiv/html5shiv.min.js"></script>
    <script src="../public/respond/respond.min.js"></script>
</head>
<body>
<div class="container">
    <h1>编辑学生</h1>
    <form action="/student/edit" method="post">
        <input type="hidden" name="id" value="{{ editStudent.id }}">
        <div class="form-group">
            <label for="name">name:</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ editStudent.name }}">
        </div>
        <div class="form-group">
            <label for="age">age:</label>
            <input type="number" class="form-control" name="age" id="age" min="0" max="100" value="{{ editStudent.age }}">
        </div>
        <div class="form-group">
            <label for="gender">gender:</label>
            <div id="gender">
                <label class="radio-inline">
                    <input type="radio" name="gender" value="0"> 女
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" value="1"> 男
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="hobbies">hobbies</label>
            <input type="text" class="form-control" name="hobbies" id="hobbies" value="{{ editStudent.hobbies }}">
        </div>
        <button type="submit" class="btn btn-success">提交</button>
    </form>
    <a class="btn btn-primary myBtn" href="/student">返回首页</a>
</div>
<script>
    var gender=document.getElementById('gender');
</script>
{{ if editStudent.gender=="0" }}
<script>
    var radio=gender.getElementsByTagName('input')[0];
    radio.checked=true;
</script>
{{ else }}
<script>
    var radio=gender.getElementsByTagName('input')[1];
    radio.checked=true;
</script>
{{ /if }}
</body>
</html>
